<!doctype html>
<html lang="en" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Studio · Minimal Habit Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com?darkMode=class"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body
    class="min-h-full bg-slate-50 font-sans text-slate-900 antialiased dark:bg-slate-950 dark:text-slate-50"
  >
    <div
      class="relative min-h-screen overflow-hidden bg-gradient-to-br from-slate-50 via-slate-100 to-slate-200 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950"
    >
      <!-- Gradient glow blobs (behind content) -->
      <div
        class="pointer-events-none absolute -left-32 top-1/4 h-96 w-96 rounded-full bg-violet-400/25 blur-3xl dark:bg-violet-500/20"
        aria-hidden="true"
      ></div>
      <div
        class="pointer-events-none absolute -right-32 top-1/3 h-[28rem] w-[28rem] rounded-full bg-sky-400/25 blur-3xl dark:bg-sky-500/20"
        aria-hidden="true"
      ></div>
      <div
        class="pointer-events-none absolute bottom-1/4 left-1/2 h-80 w-80 -translate-x-1/2 rounded-full bg-emerald-400/20 blur-3xl dark:bg-emerald-500/15"
        aria-hidden="true"
      ></div>

      <div
        class="relative z-10 mx-auto flex min-h-screen max-w-4xl items-center justify-center px-4 py-10 sm:px-6 lg:px-8"
      >
        <main
          class="w-full max-w-xl rounded-3xl border border-slate-200/80 bg-white/90 p-6 shadow-[0_18px_60px_rgba(15,23,42,0.16)] backdrop-blur-xl transition dark:border-slate-800/70 dark:bg-slate-900/85 sm:p-7"
        >
          <!-- Header / Top Bar -->
          <header
            class="mb-6 flex items-start justify-between gap-4 sm:mb-8 sm:items-center"
          >
            <div>
              <div
                class="inline-flex items-center gap-2 rounded-full bg-slate-900 px-3 py-1 text-xs font-semibold tracking-wide text-slate-50 dark:bg-slate-100 dark:text-slate-900"
              >
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
                Live streaks
              </div>
              <h1
                class="mt-3 text-2xl font-semibold tracking-tight sm:text-3xl"
              >
                Habit Studio
              </h1>
              <p
                class="mt-1 text-sm text-slate-500 dark:text-slate-400 sm:text-[0.92rem]"
              >
                Build consistent habits with a calm, focused tracker.
              </p>
            </div>

            <div class="flex items-center gap-3">
              <span
                class="hidden text-xs font-medium text-slate-500 dark:text-slate-400 sm:inline"
              >
                Theme
              </span>
              <button
                id="theme-toggle"
                type="button"
                class="relative inline-flex h-7 w-12 items-center rounded-full border border-slate-200 bg-slate-100 px-0.5 text-slate-500 shadow-sm transition-colors hover:bg-slate-200 dark:border-slate-700 dark:bg-slate-900 dark:text-slate-400 dark:hover:bg-slate-800"
              >
                <span class="sr-only">Toggle theme</span>
                <span
                  id="theme-thumb"
                  class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-white text-[10px] font-semibold shadow-sm transition-transform dark:translate-x-5 dark:bg-slate-100"
                >
                  ☀
                </span>
              </button>
            </div>
          </header>

          <!-- Gradient Metrics Strip -->
          <section
            class="mb-5 rounded-2xl bg-gradient-to-r from-sky-500 via-indigo-500 to-violet-500 p-[1px] shadow-sm sm:mb-6"
          >
            <div
              class="flex flex-col gap-4 rounded-[1.05rem] bg-slate-950/95 px-4 py-4 sm:flex-row sm:items-center sm:justify-between sm:px-5"
            >
              <div class="space-y-1">
                <p
                  class="text-[0.7rem] font-semibold uppercase tracking-[0.22em] text-sky-200/80"
                >
                  Today
                </p>
                <p class="text-sm text-slate-100/90">
                  Add a habit and keep your streak alive.
                </p>
              </div>
              <div class="flex gap-5 text-xs text-slate-200/90">
                <div class="space-y-1">
                  <p
                    class="text-[0.68rem] uppercase tracking-[0.18em] text-sky-200/70"
                  >
                    Active
                  </p>
                  <p id="metric-active" class="text-sm font-semibold">0</p>
                </div>
                <div class="space-y-1">
                  <p
                    class="text-[0.68rem] uppercase tracking-[0.18em] text-sky-200/70"
                  >
                    Completed
                  </p>
                  <p id="metric-completed" class="text-sm font-semibold">0</p>
                </div>
              </div>
            </div>
          </section>

          <!-- Add Habit Form -->
          <form
            id="add-form"
            class="mb-5 flex flex-col gap-3 sm:mb-6 sm:flex-row sm:items-center"
          >
            <div class="relative flex-1">
              <input
                id="habit-input"
                type="text"
                autocomplete="off"
                required
                placeholder="Add a new habit — e.g. Read 10 pages"
                class="peer w-full rounded-xl border border-slate-200 bg-white/90 px-4 py-3 text-sm font-medium text-slate-900 shadow-sm outline-none transition focus:border-sky-500 focus:bg-white focus:shadow-md dark:border-slate-700 dark:bg-slate-900/70 dark:text-slate-50 dark:placeholder:text-slate-500 dark:focus:border-sky-400"
              />
              <span
                class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-[11px] font-semibold uppercase tracking-[0.18em] text-slate-300 transition-colors peer-focus:text-sky-400 dark:text-slate-600"
              >
                Enter
              </span>
            </div>
            <button
              type="submit"
              class="inline-flex items-center justify-center rounded-xl bg-slate-900 px-4 py-3 text-sm font-semibold text-slate-50 shadow-sm transition hover:-translate-y-0.5 hover:bg-slate-800 hover:shadow-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2 focus-visible:ring-offset-slate-50 dark:bg-sky-500 dark:text-slate-950 dark:hover:bg-sky-400 dark:focus-visible:ring-sky-400 dark:focus-visible:ring-offset-slate-950 sm:px-5"
            >
              <span
                class="mr-1.5 h-2 w-2 rounded-full bg-gradient-to-r from-emerald-400 to-teal-300"
              ></span>
              Add habit
            </button>
          </form>

          <!-- Habits List -->
          <section class="space-y-3">
            <div
              id="empty-state"
              class="flex flex-col items-center justify-center rounded-2xl border border-dashed border-slate-200 bg-slate-50/90 px-6 py-8 text-center text-sm text-slate-500 shadow-none dark:border-slate-800 dark:bg-slate-900/60 dark:text-slate-400"
            >
              <p
                class="mb-1 text-sm font-medium text-slate-700 dark:text-slate-100"
              >
                No habits yet
              </p>
              <p class="text-xs text-slate-500 dark:text-slate-400">
                Start by adding one above. Keep it small and specific.
              </p>
            </div>

            <ul id="habit-list" class="space-y-3"></ul>
          </section>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
