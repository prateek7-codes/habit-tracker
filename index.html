<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Habit Studio · Minimal Habit Tracker</title>
  
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  
    <!-- Tailwind Config (MUST be before CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["DM Sans", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-full bg-slate-50 font-sans text-slate-900 antialiased dark:bg-slate-950 dark:text-slate-50"
  >
    <div
      class="relative min-h-screen overflow-hidden bg-gradient-to-br from-slate-50 via-slate-100 to-slate-200 dark:from-slate-950 dark:via-slate-900 dark:to-slate-950"
    >
      <!-- Gradient glow blobs -->
      <div
        class="pointer-events-none absolute -left-32 top-1/4 h-96 w-96 rounded-full bg-violet-400/25 blur-3xl dark:bg-violet-500/20"
      ></div>
      <div
        class="pointer-events-none absolute -right-32 top-1/3 h-[28rem] w-[28rem] rounded-full bg-sky-400/25 blur-3xl dark:bg-sky-500/20"
      ></div>
      <div
        class="pointer-events-none absolute bottom-1/4 left-1/2 h-80 w-80 -translate-x-1/2 rounded-full bg-emerald-400/20 blur-3xl dark:bg-emerald-500/15"
      ></div>

      <div
        class="relative z-10 mx-auto flex min-h-screen max-w-4xl items-center justify-center px-4 py-10 sm:px-6 lg:px-8"
      >
        <main
          class="w-full max-w-xl rounded-3xl border border-slate-200/80 bg-white/90 p-6 shadow-[0_18px_60px_rgba(15,23,42,0.16)] backdrop-blur-xl transition dark:border-slate-800/70 dark:bg-slate-900/85 sm:p-7"
        >
          <!-- Header -->
          <header
            class="mb-6 flex items-start justify-between gap-4 sm:mb-8 sm:items-center"
          >
            <div>
              <div
                class="inline-flex items-center gap-2 rounded-full bg-slate-900 px-3 py-1 text-xs font-semibold tracking-wide text-slate-50 dark:bg-slate-100 dark:text-slate-900"
              >
                <span class="h-1.5 w-1.5 rounded-full bg-emerald-400"></span>
                Live streaks
              </div>
              <h1 class="mt-3 text-2xl font-semibold tracking-tight sm:text-3xl">
                Habit Studio
              </h1>
              <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">
                Build consistent habits with a calm, focused tracker.
              </p>
            </div>

            <!-- Theme Toggle -->
            <button
              id="theme-toggle"
              type="button"
              class="relative inline-flex h-7 w-12 items-center rounded-full border border-slate-200 bg-slate-100 px-0.5 shadow-sm transition dark:border-slate-700 dark:bg-slate-900"
            >
              <span
                id="theme-thumb"
                class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-white text-[10px] font-semibold shadow-sm transition-transform dark:translate-x-5 dark:bg-slate-100"
              >
                ☀
              </span>
            </button>
          </header>

          <!-- Metrics -->
          <section
            class="mb-6 rounded-2xl bg-gradient-to-r from-sky-500 via-indigo-500 to-violet-500 p-[1px]"
          >
            <div
              class="flex justify-between rounded-2xl bg-slate-950/95 px-5 py-4 text-slate-100"
            >
              <div>
                <p class="text-xs uppercase tracking-wider text-sky-200">
                  Active
                </p>
                <p id="metric-active" class="text-sm font-semibold">0</p>
              </div>
              <div>
                <p class="text-xs uppercase tracking-wider text-sky-200">
                  Completed
                </p>
                <p id="metric-completed" class="text-sm font-semibold">0</p>
              </div>
            </div>
          </section>

          <!-- Add Habit -->
          <form id="add-form" class="mb-6 flex gap-3">
            <input
              id="habit-input"
              type="text"
              required
              placeholder="Add a new habit"
              class="w-full rounded-xl border border-slate-200 px-4 py-3 dark:border-slate-700 dark:bg-slate-900/70"
            />
            <button
              type="submit"
              class="rounded-xl bg-slate-900 px-4 py-3 text-slate-50 dark:bg-sky-500 dark:text-slate-950"
            >
              Add
            </button>
          </form>

          <!-- Habits -->
          <section>
            <div
              id="empty-state"
              class="rounded-2xl border border-dashed border-slate-200 px-6 py-8 text-center text-sm text-slate-500 dark:border-slate-800 dark:text-slate-400"
            >
              No habits yet. Start by adding one.
            </div>

            <ul id="habit-list" class="space-y-3"></ul>
          </section>
        </main>
      </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Your App JS -->
    <script type="module" src="app.js"></script>
  </body>
</html>
